<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script src="./utils.js"></script>
  <script src="./HUD.js"></script>

  <script src="./algoAbsoluteRandom.js"></script>
  <script src="./algoClosestFirst.js"></script>

  <script src="./point.js" defer></script>
  <script src="./index.js" defer></script>

  <link rel="stylesheet" href="./style.css" />

  <title>dotConnector</title>
</head>
<body>
  <header>
    <div id='menu-container'>
      <form id='input-form'>
        <!-- <input type='number' id='dots-to-generate' name='dots-to-generate' value='4' min='4' max='10'> -->
        <input type='number' id='dots-to-generate' name='dots-to-generate' value='4'>
        <button type='button' onclick='buttonPressed("randomize")' id='btn-randomize'>Randomize</button>
        <button type='button' onclick='buttonPressed("clearAll")' id='btn-clear-all'>Clear All</button>
        <button type='button' onclick='buttonPressed("start")' id='btn-start'>Start</button>
        <button type='button' onclick='buttonPressed("pause")' id='btn-pause'>Pause</button>
        <button type='button' onclick='buttonPressed("help")' id='btn-help'>Help & Info</button>
      </form>
      <input type='checkbox' id='flag-animate-tempLinks' name='flag-animate-tempLinks' onclick='buttonPressed("flag-animate-tempLinks")' checked>
      <label for='flag-animate-tempLinks'>Animate sorting vectors</label>
      <input type='checkbox' id='flag-show-previous-best' name='flag-show-previous-best' onclick='buttonPressed("flag-show-previous-best")' checked>
      <label for='flag-show-previous-best'>Show previous best path</label>
      
      <select name="select-algorithm" id="select-algorithm">
        <option value="closestFirst" onclick='selectAlgorithm("closestFirst")'>Closest First</option>
        <option value="absoluteRandom" onclick='selectAlgorithm("absoluteRandom")'>Absolute Random</option>
      </select>
    </div>

    <div id='project-page-link'>
      <a href="https://github.com/Rahjael/dotConnector">Github</a>
    </div>
  </header>

  <canvas id='main-canvas' tabindex='1'></canvas>
  
</body>
</html>
